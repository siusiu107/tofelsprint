<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="/" />
  <title>TOEFL Simulation</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="sim">
  <div id="rotateOverlay" class="rotate-overlay" aria-hidden="true">
    <div class="rotate-card">
      <div class="rotate-title">가로 모드로 돌려서 사용해줘</div>
      <div class="rotate-sub">세로 화면에서는 지문/문제 영역을 반반으로 나누기 어렵기 때문에<br/>가로로 돌리면 정상 화면이 보여.</div>
      <div class="rotate-icon">↻</div>
      <div class="rotate-hint">기기 회전(자동 회전)을 켜줘.</div>
    </div>
  </div>

  <div id="app">
    <header class="topbar">
      <div class="sim-badge">SIMULATION</div>
      <div class="spacer"></div>
      <div class="topnav">
        <div class="counter" id="simSectionCounter">—</div>
      </div>
    </header>

    <div class="subbar" id="subbar">Simulation</div>

    <div class="audio-bar-wrap" id="audioBarWrap">
      <div class="audio-bar">
        <div class="audio-bar-fill" id="audioBarFill"></div>
      </div>
      <div class="audio-bar-meta">
        <span id="audioBarLabel">Listening</span>
        <span id="audioBarTime">00:00</span>
      </div>
    </div>

    <main class="main" id="main"></main>

    <div class="toast hidden" id="toast"></div>
  </div>

  <script src="/shared.js?v=12"></script>
  <script src="/sim.js?v=12"></script>
</body>
</html>
