<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOEFL Prep Web</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <button class="iconbtn" id="btnMenu" title="Menu">
        <img src="assets/hamburger.svg" alt="menu" />
      </button>
      <div class="weekpill" id="weekPill">Week</div>
      <div class="spacer"></div>
      <div class="topnav">
        <button class="iconbtn" id="btnPrev" title="Prev"><img src="assets/chev-left.svg" alt="prev"/></button>
        <div class="counter" id="topCounter">—</div>
        <button class="iconbtn" id="btnNext" title="Next"><img src="assets/chev-right.svg" alt="next"/></button>
      </div>
    </header>

    <div class="subbar" id="subbar">Home</div>

    <div class="audio-bar-wrap hidden" id="audioBarWrap">
      <div class="audio-bar">
        <div class="audio-bar-fill" id="audioBarFill"></div>
      </div>
      <div class="audio-bar-meta">
        <span id="audioBarLabel">Listening</span>
        <span id="audioBarTime">00:00</span>
      </div>
    </div>

    <main class="main" id="main"></main>

    <div class="drawer hidden" id="drawer">
      <div class="drawer-card">
        <div class="drawer-title">메뉴</div>
        <a class="drawer-link" href="#/">홈</a>
        <a class="drawer-link" href="#/practice">연습모드</a>
        <a class="drawer-link" href="#/practice/reading">Reading</a>
        <a class="drawer-link" href="#/practice/listening">Listening</a>
        <a class="drawer-link" href="#/sim/launch">Simulation Test</a>
        <a class="drawer-link" href="#/about">기능/디자인</a>
        <div class="drawer-help">
          <div class="muted">※ Listening 팩은 <code>data/listening/</code>에 넣어야 인식돼.</div>
        </div>
        <button class="btn" id="btnCloseDrawer">닫기</button>
      </div>
    </div>

    <div class="toast hidden" id="toast"></div>
  </div>

  <script src="shared.js?v=7"></script>
  <script src="app.js?v=9"></script>
</body>
</html>
